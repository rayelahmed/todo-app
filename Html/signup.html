<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="sign-up-section">
      <div class="sign-up">
        <div class="banner">
          <img src="/img/banner/shape.png" alt="" />
        </div>
        <div class="welcome-onboard text-center">
          <h2>Welcome Onboard!</h2>
          <p>Letâ€™s help you meet up your tasks.</p>
        </div>
        <section class="sign-up-form">
          <form action="">
            <input
              class="input-field"
              type="text"
              placeholder="Enter your full name"
              id="name"
            />
            <br />
            <input
              class="input-field"
              type="email"
              placeholder="Enter your email"
              name=""
              id="email"
            />
            <br />
            <input
              class="input-field"
              type="password"
              placeholder="Enter Password"
              name=""
              id="password"
            />
            <br />
            <input
              class="input-field"
              type="password"
              placeholder="Confirm Password"
              name=""
              id="confirm-password"
            />
          </form>
        </section>

        <section class="text-center">
          <span class="text-center mb-4" id="error" style="color: red"></span>
          <div class="button text-center">
            <button id="onSubmit" type="submit">Get Started</button>
          </div>
        </section>
        <section class="login-link text-center">
          <p>
            Already have an account ?<span
              ><a href="/Html/signin.html">Login</a>
            </span>
          </p>
        </section>
      </div>
    </div>
    <script type="module" src="/Script/signup.js"></script>
  </body>
</html>
